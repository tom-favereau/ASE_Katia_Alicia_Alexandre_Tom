<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Champions</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div>
        <p id="search-label">Find a player:</p>
        <textarea id="search-textarea"></textarea>
    </div>
    <script>
        const input = document.querySelector("#search-textarea");
        input.addEventListener("keydown", search);

        function search(e) {
            if (e.code == 'Enter') {
                window.location.href = `http://localhost:8080/riot/summoners/${input.value}`;
            }
        }
    </script>
</body>
</html>
